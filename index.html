<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Summit 2026</title>
  <meta name="description" content="Cloud Summit 2026. Tickets, volunteering, call for speakers, and sponsorship." />
  <link rel="icon" href="assets/favicon.png" />

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.06);
      --card-border: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.75);
      --btn: rgba(255,255,255,0.10);
      --btn-hover: rgba(255,255,255,0.16);
      --focus: rgba(255,255,255,0.35);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
    }

    .hero{
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 48px 18px;
      overflow: hidden;
    }

    .hero::before{
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(180deg, rgba(11,18,32,0.65), rgba(11,18,32,0.92)),
        url("assets/hero.jpg");
      background-size: cover;
      background-position: center;
      filter: saturate(1.05);
      transform: scale(1.02);
    }

    .hero::after{
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 18px 18px;
      opacity: 0.18;
      pointer-events: none;
    }

    .wrap{
      position: relative;
      width: min(980px, 100%);
      display: grid;
      gap: 18px;
      align-items: start;
    }

    .top{
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .brand{
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* Match your real logo size (800x260) but display it responsively */
    .logo{
      width: min(420px, 100%);
      aspect-ratio: 800 / 260;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      display: grid;
      place-items: center;
      overflow: hidden;
      flex: 0 0 auto;
    }

    .logo img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 14px;
    }

    .title{ line-height: 1.1; }

    h1{
      font-size: clamp(28px, 4vw, 44px);
      margin: 0;
      letter-spacing: -0.02em;
    }

    .subtitle{
      margin: 8px 0 0 0;
      color: var(--muted);
      font-size: 15px;
      max-width: 58ch;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
    }

    .buttons{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    @media (max-width: 720px){
      .buttons{ grid-template-columns: 1fr; }
      .brand{ width: 100%; }
      .logo{ width: 100%; }
    }

    a.btn{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 16px 16px;
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      background: var(--btn);
      border: 1px solid rgba(255,255,255,0.14);
      transition: transform 0.08s ease, background 0.12s ease, border-color 0.12s ease;
      font-weight: 650;
      letter-spacing: 0.01em;
      min-height: 56px;
    }

    a.btn:hover{
      background: var(--btn-hover);
      border-color: rgba(255,255,255,0.22);
      transform: translateY(-1px);
    }

    a.btn:focus{
      outline: none;
      box-shadow: 0 0 0 4px var(--focus);
    }

    .arrow{
      font-size: 18px;
      opacity: 0.8;
      flex: 0 0 auto;
    }
  </style>
</head>

<body>
  <main class="hero">
    <div class="wrap">
      <div class="top">
        <div class="brand">
          <div class="logo" aria-label="Cloud Summit logo">
            <img src="assets/logo.png" alt="Cloud Summit"
              onerror="this.style.display='none'; this.parentElement.textContent='Add assets/logo.png';" />
          </div>

          <div class="title">
            <h1>Canada's Cloud Conference</h1>
            <p class="subtitle">
              Grab early bird tickets, get involved as a volunteer, submit a talk, or express interest in sponsoring.
            </p>
          </div>
        </div>
      </div>

      <section class="card" aria-label="Primary actions">
        <div class="buttons">
          <a class="btn" href="https://luma.com/cloudsummit26" target="_blank" rel="noopener noreferrer">
            <div>Buy early bird tickets</div>
            <span class="arrow">↗</span>
          </a>

          <a class="btn" href="https://tally.so/r/mBVZjA" target="_blank" rel="noopener noreferrer">
            <div>Sign up to be a volunteer</div>
            <span class="arrow">↗</span>
          </a>

          <a class="btn" href="https://tally.so/r/rjBeN5" target="_blank" rel="noopener noreferrer">
            <div>Call for Speakers</div>
            <span class="arrow">↗</span>
          </a>

          <a class="btn" href="https://tally.so/r/wLqXvO" target="_blank" rel="noopener noreferrer">
            <div>Sponsorship expression of interest</div>
            <span class="arrow">↗</span>
          </a>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
